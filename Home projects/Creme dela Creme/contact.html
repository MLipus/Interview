<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css" text="text/css">
    <link rel="shortcut icon" href="img/icon.ico" />
    <title>Creme DeLa Creme</title>
</head>

<body>

    <header>
        <div class="first-bar">
            <div class="first-bar-first">
                <a href="https://www.facebook.com/cremedelacremeprague/" target="_blank"> <img src="img/facebook.png"
                        alt="facebook"> </a>
                <a href="https://www.instagram.com/cremedelacremeprague/" target="_blank"> <img src="img/instagram.png"
                        alt="instagram"> </a>
            </div>
            <div class="first-bar-second">
                <a href="#"> <img src="img/logo.png" alt="logo"> </a>
            </div>
            <div class="first-bar-third">

            </div>
        </div>
        <div class="second-bar">
            <a href="index.html">Introduction</a>
            <a href="products.html">Products</a>
            <a href="employees.html">Employees</a>
            <a href="history.html">History</a>
            <a href="contact.html">Contact</a>
        </div>
    </header>

    <main>
        <div class="form container">

            <div class="mb-3 col-md-5">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="john.deer@example.com">
            </div>

            <div class="mb-3 col-md-5">
                <div class="col">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="John Deer" aria-label="Name">
                </div>
            </div>

            <div class="mb-3 col-md-5">
                <label for="exampleFormControlInput1" class="form-label">Whom do you want to contact?</label>
                <select class="form-select" aria-label="Default select example">
                    <option value="1">Antonio, CEO</option>
                    <option value="2">Hans, PR</option>
                    <option value="3">Mia, HR</option>
                    <option value="3">Hannah, Marketing</option>
                </select>
            </div>

            <div class="mb-3 col-md-5">
                <label for="exampleFormControlTextarea1" class="form-label">Text</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Your message..."
                    rows="6"></textarea>
            </div>

            <div class="mb-3 text-center">
                <button type="button" class="btn btn-primary btn-lg">Send message</button>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
