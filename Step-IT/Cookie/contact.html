<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" text="text/css">
    <title>Cookie travel agency</title>
</head>

<body>

    <div class="page">
        <header class="header_links">
            <div class="item home">
                <a href="main.html" alt="home">
                    <img src="img/home.png" alt="domu" style="height: 40px;">
                </a>
            </div>
            <div class="item links">
                <a href="about_us.html" alt="about">About us</a>
                <a href="employees.html" alt="employees">Employees</a>
                <a href="contact.html" alt="contact">Contact</a>
                <a href="countries.html" alt="countries">Countries</a>
                <a href="references.html" alt="references">References</a>
            </div>
        </header>

        <main>
            <h1>Questions? Send us a message!</h1>
            <form class="container sheet">
                <div class="mb-3 col-md-5 radek">
                    <label for="exampleFormControlInput1" class="form-label">First name and last name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Jan Novak">
                </div>
                <div class="mb-3 col-md-5">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="jan.novak@email.cz">
                </div>
                <div class="mb-3 col-md-5">
                    <label for="exampleFormControlInput1" class="form-label">Address</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Opletalova 1418/23, 110 00 Nove Mesto">
                </div>
                <div class="mb-3 col-md-5">
                    <label for="exampleFormControlInput1" class="form-label">Person</label>
                    <select class="form-select mb-3 col-md-1" id="sel1" name="sellist1">
                        <option>Hannah, CEO</option>
                        <option>Jacob, director</option>
                        <option>Lucy, marketing</option>
                        <option>Mark, administrative assistant</option>
                    </select>
                </div>
                <div class="mb-3 col-md-5">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Your message..."
                        rows="4"></textarea>
                </div>
                <button type="button" class="btn btn-outline-primary">Send</button>
            </form>
        </main>

        <div class="cookie-consent">
            <span>This site uses cookies to enhance user experience. see<a href="#"
                    class="ml-1 text-decoration-none">Privacy policy</a> </span>
            <div class="mt-2 d-flex align-items-center justify-content-center g-2">
                <button class="allow-button mr-1">Allow cookies</button>
                <button class="allow-button">cancel</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
